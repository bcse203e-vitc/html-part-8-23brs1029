<html>
<head>

    <title>Word Counter</title>
    <style>

        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .counter {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="text">Enter text:</label>
        <textarea id="text" oninput="updateWordCount()"></textarea>
        <div class="counter">Word Count: <span id="wordCount">0</span></div>
    </div>
    
    <script>
        
        function updateWordCount() {
            let text = document.getElementById("text").value;
            let words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById("wordCount").textContent = words.length;
        }
    </script>
</body>
</html>
