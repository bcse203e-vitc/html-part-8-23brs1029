<html>
<head>
    <title>Sign Up Form</title>
    <style>

        .error {
            color: red;
            font-size: 12px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 2px solid gray;
            border-radius: 5px;
        }

        input.valid {
            border-color: green;
        }

        input.invalid {
            border-color: red;
        }

    </style>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" oninput="validateName()">
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" oninput="validateEmail()">
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" oninput="validatePassword()">
        <span id="passwordError" class="error"></span>
        
    </form>

    <script>
        
        function validateName() {
            let name = document.getElementById('name');
            let error = document.getElementById('nameError');
            if (name.value.trim() === '') {
                error.textContent = "Name must not be empty.";
                name.classList.add('invalid');
                name.classList.remove('valid');
            } else {
                error.textContent = "";
                name.classList.add('valid');
                name.classList.remove('invalid');
            }
        }

        function validateEmail() {
            let email = document.getElementById('email');
            let error = document.getElementById('emailError');
            let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!pattern.test(email.value)) {
                error.textContent = "Email must be a valid format.";
                email.classList.add('invalid');
                email.classList.remove('valid');
            } else {
                error.textContent = "";
                email.classList.add('valid');
                email.classList.remove('invalid');
            }
        }

        function validatePassword() {
            let password = document.getElementById('password');
            let error = document.getElementById('passwordError');
            let pattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!pattern.test(password.value)) {
                error.textContent = "Password must be at least 8 characters with 1 uppercase & 1 number.";
                password.classList.add('invalid');
                password.classList.remove('valid');
            } else {
                error.textContent = "";
                password.classList.add('valid');
                password.classList.remove('invalid');
            }
        }
    </script>
</body>
</html>
