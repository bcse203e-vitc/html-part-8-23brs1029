<html>
<head>

    <title>Digital Clock</title>
    <style>
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .clock {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .toggle-btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Digital Clock</h2>
        <div class="clock" id="clock"></div>
        <button class="toggle-btn" onclick="toggleFormat()">Toggle 12/24 Hour</button>
    </div>
    
    <script>
        let format24 = true;
        
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            if (!format24) {
                let period = hours >= 12 ? "PM" : "AM";
                hours = hours % 12 || 12;
                document.getElementById("clock").textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)} ${period}`;
            } else {
                document.getElementById("clock").textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            }
        }
        
        function formatTime(unit) {
            return unit < 10 ? "0" + unit : unit;
        }
        
        function toggleFormat() {
            format24 = !format24;
            updateClock();
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
